<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Home</title>
</head>

<body class="bg-[#0E0353]">

    <!-- Navbar -->
    <nav class="p-4 bg-[#0E0230] ">
        <div class="mx-4">
            <div class="md:flex md:items-center md:justify-between item">
                <div class="md:flex items-center flex justify-between">

                    <div class="flex items-center text-2xl md:text-4xl uppercase text-white font-extrabold -mx-3">
                        <img src="/img/ITC.png" class="w-9 h-9 bg-white rounded-full p-1 mx-1 md:w-12 md:h-12" alt="">
                        ukm <span class="text-yellow-400">itc</span>
                    </div>

                    <div>
                        <span class="text-3xl text-white cursor-pointer md:hidden block ">

                            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>

                        </span>
                    </div>

                </div>
                <div class="mx-10 bg-white">
                    <ul
                        class="md:flex md:items-center z[-1] bg-[#0E0230] md:z-auto md:static absolute left-0 w-full md:w-auto py-4 md:py-0 pl-5 md:pl-0 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 ">
                        <li class="mx-3 my-2 md:my-0">
                            <a href="#" class="text-xl hover:text-[#17C2E8] text-white duration-500">Home</a>
                        </li>
                        <li class="mx-3 my-2 md:my-0">
                            <a href="#" class="text-xl hover:text-[#17C2E8] text-white duration-500">About</a>
                        </li>
                        <li class="mx-3 my-2 md:my-0">
                            <a href="#" class="text-xl hover:text-[#17C2E8] text-white duration-500">Devisi</a>
                        </li>

                        <button
                            class=" bg-[#17C2E8] border border-[#17C2E8] py-1 px-7 mx-4 hover:bg-transparent duration-500 rounded shadow-2xl">
                            <a href="#" class="text-xl text-white">Login</a>
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Nabvar -->


    <!-- Halaman -->
    <div class="block">
        <div class="mt-24 mx-7 md:mx-60">
            <img src="/img/ukm.png" class="w-full h-full md:w-max md:h-max" alt="" width="600%">
        </div>
        <div class="flex gap-2 mt-5 justify-center md:gap-3">
            <div>
                <a href="#"
                    class="show-modal bg-transparent border border-[#17C2E8] py-1 px-3 md:px-7 md:py-2 md:text-base text-sm text-white font-semibold md:text-xl rounded hover:bg-[#17C2E8]">Login</a>
            </div>
            <div>
                <button class="show-modal">
                    <a href="#"
                        class="bg-[#17C2E8] border border-[#17C2E8] py-1 px-3 md:px-7 md:py-2 md:text-base text-sm text-white font-semibold md:text-xl rounded hover:bg-transparent">Register</a>
                </button>
            </div>

        </div>
    </div>
    <!-- End Halaman -->


    <!-- Modal -->

    <div id="modal"
        class="modal fixed top-0 left-0 right-0 z-50 bg-white hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-2xl max-h-full bg-center items-center justify-center mt-24 md:mx-72">
            <!-- Modal content -->
            <div class="relative bg-black rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Static modal
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white close-modal"
                        data-modal-hide="staticModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-5 space-y-3">

                    <div>
                        <label for="#" class="">Email:</label>
                        <input type="email" name="email" id="email"
                            class="w-full py-[7px] border border-slate-500 bg-transparent">
                    </div>
                    <div>
                        <label for="#" class="">Email:</label>
                        <input type="email" name="email" id="email"
                            class="w-full py-2 border border-slate-500 bg-transparent">
                    </div>

                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-2 justify-between border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="staticModal" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">I
                        accept</button>
                    <button data-modal-hide="staticModal" type="button"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500  close-out">Decline</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->






    <!-- Script -->
    <script>

        let list = document.querySelector('ul');

        function Menu(e) {
            // e.name === 'menu' ? e.name = 'close' : e.name = 'menu'

            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[68px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[68px]', list.classList.remove('opacity-100')))
        }


        const modal = document.querySelector('.modal');
        const showModal = document.querySelector('.show-modal');
        const closeModal = document.querySelector('.close-modal');
        const closeOut = document.querySelector('.close-out');

        showModal.addEventListener('click', function () {
            modal.classList.remove('hidden')
        });


        closeModal.addEventListener('click', function () {
            modal.classList.add('hidden')
        });

        closeOut.addEventListener('click', function () {
            modal.classList.add('hidden')
        });
    </script>
    <!-- End Script -->

</body>

</html>
